<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Florian Milleville - HTML5 Boilerplate</title>
    <meta name="description" content="This is my HTML5 Boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#44c8f5">

    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="script/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>    
    <div class="o-container">
        <div class="c-header">
            <p class="c-center-item c-header__title">Visualisatie astro誰den dicht bij de aarde</p>
        </div>
        
        <div class="c-grid">
            <div class="c-info-astroide">
                <p class="c-form-field">
                    <label class="c-label" for="select1">
                        Selecteer een astro誰de
                    </label>
                    <span class="c-custom-select">
                        <select class="js-select c-input c-input__option" name="select1" id="select1">     
                            <option selected disabled style="color: gray;">Selecteer een astro誰de</option>               
                        </select>                
                    </span>
                </p>
                <p>
                    Volledige naam: <span class="js-name c-info-astroide__element">Eros</span>
                </p>
                <p>
                    Geschatte maximum diameter: <span class="js-dia-max c-info-astroide__element">Eros</span><span class="c-info-astroide__element"> km</span>
                </p>
                <p>
                    Geschatte minimum diameter: <span class="js-dia-min c-info-astroide__element">Eros</span> <span class="c-info-astroide__element"> km</span> 
                </p>
            </div>
            <div class="c-info-inputs">
                <p>
                    Minimum jaartal 
                    <input type="number" value="2022" step="10" class="js-input-min c-input c-input__number">
                </p>
                <p>
                    Maximum jaartal
                    <input type="number" value="2100" step="10" class="js-input-max c-input c-input__number">
                </p>
                <div class="c-button">
                    <button class="js-btn-search c-button__element c-margin">search</button>
                    <button class="js-btn-show-all c-button__element">Show all</button>
                </div>
                
            </div>
            
        <div class="c-horizon">  
            <p class="c-horizon__info">Ontdek de datum en afstand waarop deze astro誰de de aarde is gepasseerd of nog zal passeren</p>         
            <div class="c-horizon__sky-wrapper">               
                <div class="c-horizon__sky js-horizon">
                    <span class="c-horizon__earth js-earth" style="left: 50%; bottom: 50%;">
                            <img src="img/earth.png"  class="c-earth">           
                    </span>  
                    <span class="c-horizon__astroide js-astroide" style="left: 45%; bottom: 30%;">
                        <img src="img/astroide.png"  class="c-astroide">           
                    </span>
                </div>
            </div> 
            <div class="c-horizon__line">
                <p class="c-horizon__distance js-max-distance">
                    7 km
                </p>
                <p class="c-horizon__distance">
                    Afstand tot de aarde
                </p>
                <p class="c-horizon__distance js-max-distance2">
                    7 km
                </p>
            </div>
        </div>
    </div>
    </div>
    
</body>

</html>
